
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - Tufel vs Faizan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    .scoreboard {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #333;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid #333;
      transition: background-color 0.3s;
    }

    .cell.X { color: red; }
    .cell.O { color: blue; }

    #winnerText {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #444;
    }

    .btns {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="scoreboard">
    üßë‚Äçüíª Tufel (X): <span id="scoreX">0</span> |
    üßë‚Äçüîß Faizan (O): <span id="scoreO">0</span> |
    üîÑ Rounds Played: <span id="roundCount">0</span>
  </div>

  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>

  <h2 id="winnerText"></h2>

  <div class="btns">
    <button id="restartBtn">Restart Round</button>
    <button id="resetGameBtn">Reset Game</button>
  </div>

  <audio id="clickSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="winSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3"></audio>

  <script>
    const cells = document.querySelectorAll('[data-cell]');
    const winnerText = document.getElementById('winnerText');
    const restartBtn = document.getElementById('restartBtn');
    const resetGameBtn = document.getElementById('resetGameBtn');
    const clickSound = document.getElementById('clickSound');
    const winSound = document.getElementById('winSound');
    const scoreXText = document.getElementById('scoreX');
    const scoreOText = document.getElementById('scoreO');
    const roundCountText = document.getElementById('roundCount');

    let currentPlayer = 'X';
    let gameactive = true;
    let scoreX = 0;
    let scoreO = 0;
    let roundCount = 0;

    const winningConditions = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    function handleCellClick(event) {
      const cell = event.target;
      if (cell.classList.contains('X') || cell.classList.contains('O') || !gameactive) return;

      cell.classList.add(currentPlayer);
      cell.textContent = currentPlayer;
      clickSound.play();

      if (checkWinner()) {
        winSound.play();
        winnerText.textContent = `üéâ ${currentPlayer === 'X' ? 'Tufel' : 'Faizan'} wins this round!`;
        gameactive = false;

        currentPlayer === 'X' ? scoreX++ : scoreO++;
        roundCount++;

        updateScoreboard();

        checkGameWinner();
        return;
      }

      if (isDraw()) {
        winnerText.textContent = 'üòê It\'s a Draw!';
        roundCount++;
        updateScoreboard();
        gameactive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    }

    function checkWinner() {
      return winningConditions.some(condition => {
        const [a, b, c] = condition;
        return (
          cells[a].classList.contains(currentPlayer) &&
          cells[b].classList.contains(currentPlayer) &&
          cells[c].classList.contains(currentPlayer)
        );
      });
    }

    function isDraw() {
      return [...cells].every(cell =>
        cell.classList.contains('X') || cell.classList.contains('O')
      );
    }

    function updateScoreboard() {
      scoreXText.textContent = scoreX;
      scoreOText.textContent = scoreO;
      roundCountText.textContent = roundCount;
    }

    function checkGameWinner() {
      if (scoreX === 3) {
        winnerText.textContent = "üèÜ Tufel wins the game!";
        gameactive = false;
        disableBoard();
      } else if (scoreO === 3) {
        winnerText.textContent = "üèÜ Faizan wins the game!";
        gameactive = false;
        disableBoard();
      }
    }

    function disableBoard() {
      cells.forEach(cell => {
        cell.removeEventListener('click', handleCellClick);
      });
    }

    function restartRound() {
      cells.forEach(cell => {
        cell.classList.remove('X', 'O');
        cell.textContent = '';
        cell.style.backgroundColor = '#fff';
      });
      currentPlayer = 'X';
      gameactive = true;
      winnerText.textContent = '';
      cells.forEach(cell => {
        cell.addEventListener('click', handleCellClick);
      });
    }

    function resetGame() {
      scoreX = 0;
      scoreO = 0;
      roundCount = 0;
      updateScoreboard();
      restartRound();
    }

    cells.forEach(cell => {
      cell.addEventListener('click', handleCellClick);
    });

    restartBtn.addEventListener('click', restartRound);
    resetGameBtn.addEventListener('click', resetGame);
  </script>
</body>
</html>
