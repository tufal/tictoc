<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - Tufel vs Faizan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    .scoreboard {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #333;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid #333;
      transition: background-color 0.3s;
    }

    .cell.X { color: red; }
    .cell.O { color: blue; }

    #winnerText {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #444;
    }

    .btns {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin: 5px;
    }

    #startScreen input {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <!-- Start Screen -->
  <div id="startScreen">
    <h2>Welcome to Tic Tac Toe</h2>
    <input type="text" id="player1" placeholder="Enter Player 1 Name" />
    <input type="text" id="player2" placeholder="Enter Player 2 Name" />
    <br>
    <label>
      <input type="radio" name="symbol" value="X" checked> Player 2 is X
    </label>
    <label>
      <input type="radio" name="symbol" value="O"> Player 2 is O
    </label>
    <br><br>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Game Area -->
  <div id="gameArea" style="display:none;">
    <div class="scoreboard">
      üßë‚Äçüíª <span id="playerXLabel">Player X</span> (X): <span id="scoreX">0</span> |
      üßë‚Äçüîß <span id="playerOLabel">Player O</span> (O): <span id="scoreO">0</span> |
      üîÑ Rounds Played: <span id="roundCount">0</span>
    </div>

    <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>

    <h2 id="winnerText"></h2>

    <div class="btns">
      <button id="restartBtn">Restart Round</button>
      <button id="resetGameBtn">Reset Game</button>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="clickSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="winSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3"></audio>

  <script>
    const cells = document.querySelectorAll('[data-cell]');
    const winnerText = document.getElementById('winnerText');
    const restartBtn = document.getElementById('restartBtn');
    const resetGameBtn = document.getElementById('resetGameBtn');
    const clickSound = document.getElementById('clickSound');
    const winSound = document.getElementById('winSound');
    let scoreXText = document.getElementById('scoreX');
    let scoreOText = document.getElementById('scoreO');
    let roundCountText = document.getElementById('roundCount');
    const startScreen = document.getElementById("startScreen");
    const gameArea = document.getElementById("gameArea");
    const playerXLabel = document.getElementById("playerXLabel");
    const playerOLabel = document.getElementById("playerOLabel");

    let currentPlayer = 'X';
    let gameactive = true;
    let scoreX = 0;
    let scoreO = 0;
    let roundCount = 0;
    let playerX = 'Player X';
    let playerO = 'Player O';

    const winningConditions = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    function startGame() {
      const p1 = document.getElementById("player1").value.trim();
      const p2 = document.getElementById("player2").value.trim();
      const selectedSymbol = document.querySelector('input[name="symbol"]:checked').value;

      if (!p1 || !p2) {
        alert("Please enter both player names.");
        return;
      }

      if (p1 === p2) {
        alert("Names must be different.");
        return;
      }

      if (selectedSymbol === 'X') {
        playerX = p2;
        playerO = p1;
      } else {
        playerX = p1;
        playerO = p2;
      }

      playerXLabel.textContent = playerX;
      playerOLabel.textContent = playerO;

      startScreen.style.display = "none";
      gameArea.style.display = "block";

      resetGame();
    }

    function handleCellClick(event) {
      const cell = event.target;
      if (cell.classList.contains('X') || cell.classList.contains('O') || !gameactive) return;

      cell.classList.add(currentPlayer);
      cell.textContent = currentPlayer;
      clickSound.play();

      if (checkWinner()) {
        winSound.play();
        winnerText.textContent = `üéâ ${currentPlayer === 'X' ? playerX : playerO} wins this round!`;
        gameactive = false;

        currentPlayer === 'X' ? scoreX++ : scoreO++;
        roundCount++;
        updateScoreboard();
        checkGameWinner();
        return;
      }

      if (isDraw()) {
        winnerText.textContent = 'üòê It\'s a Draw!';
        roundCount++;
        updateScoreboard();
        gameactive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    }

    function checkWinner() {
      return winningConditions.some(condition => {
        const [a, b, c] = condition;
        return (
          cells[a].classList.contains(currentPlayer) &&
          cells[b].classList.contains(currentPlayer) &&
          cells[c].classList.contains(currentPlayer)
        );
      });
    }

    function isDraw() {
      return [...cells].every(cell =>
        cell.classList.contains('X') || cell.classList.contains('O')
      );
    }

    function updateScoreboard() {
      scoreXText.textContent = scoreX;
      scoreOText.textContent = scoreO;
      roundCountText.textContent = roundCount;
    }

    function checkGameWinner() {
      if (scoreX === 3) {
        winnerText.textContent = `üèÜ ${playerX} wins the game!`;
        gameactive = false;
        disableBoard();
      } else if (scoreO === 3) {
        winnerText.textContent = `üèÜ ${playerO} wins the game!`;
        gameactive = false;
        disableBoard();
      }
    }

    function disableBoard() {
      cells.forEach(cell => {
        cell.removeEventListener('click', handleCellClick);
      });
    }

    function restartRound() {
      cells.forEach(cell => {
        cell.classList.remove('X', 'O');
        cell.textContent = '';
        cell.style.backgroundColor = '#fff';
      });
      currentPlayer = 'X';
      gameactive = true;
      winnerText.textContent = '';
      cells.forEach(cell => {
        cell.addEventListener('click', handleCellClick);
      });
    }

    function resetGame() {
      scoreX = 0;
      scoreO = 0;
      roundCount = 0;
      updateScoreboard();
      restartRound();
    }

    cells.forEach(cell => {
      cell.addEventListener('click', handleCellClick);
    });

    restartBtn.addEventListener('click', restartRound);
    resetGameBtn.addEventListener('click', resetGame);
  </script>
</body>
</html>
